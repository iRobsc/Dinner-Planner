<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dinner Planner</title>

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display+SC" rel="stylesheet">

  <!-- CSS -->
  <link href="css/index.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet">
</head>
<body>
  <header>Dinner Planner</header>
  <div id="container">
    <div id="sidebar-container">
      <div id="sidebar">
        <div id="sidebar-accordion">
          <h2>My Dinner</h2>
          <div class="price">70kr</div>
          <button id="sidebar-toggle">
            <i class="fa fa-bars"></i>
          </button>
        </div>
        <div id="sidebar-content" class="sidebar-hide">
          <h2>My Dinner</h2>

          <div id="sidebar-inner-container">
            Number of people: 3
            <br>

            <div id="sidebar-list">
              Your list is empty!
            </div>

            Total cost: 0kr
            <br>
            <button class="dinner-btn-disabled">
              Confirm Dinner
              <i class="fa fa-check-circle"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="main-content">
      <h2>Find a dish</h2>
      <form id="search">
        <div class="search-container">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Enter keywords">
        </div>

        <div class="select-container">
          <select>
            <option>Main Course</option>
            <option>Side Dish</option>
            <option>Dessert</option>
            <option>Appetizer</option>
          </select>
          <span class="arrow-container">
            <i class="fa fa-angle-down"></i>
          </span>
        </div>

        <button type="submit" class="dinner-btn">Search</button>
      </form>

      <div id="food-grid">
        <div class="food-item">
          <img src="images/bakedbrie.jpg" alt="">
          <div class="name">Baked Brie</div>
        </div>
        <div>hej</div>
        <div>hej</div>
        <div>hej</div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/view/sidebar.js"></script>
</body>
</html>
