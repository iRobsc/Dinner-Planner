<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dinner Planner</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display+SC" rel="stylesheet">

  <!-- CSS -->
  <link href="css/index.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet">
</head>
<body>
  <header>Dinner Planner</header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div id="sidebar">
          <h2>My Dinner</h2>
          Number of people: 3
          <br>

          <div id="sidebar-list">
            Your list is empty!
          </div>

          Total cost: 0kr
          <br>
          <button class="dinner-btn-disabled">
            Confirm Dinner <i class="fa fa-check-circle"></i>
          </button>
        </div>
      </div>
      <div class="col-md-9">
        <div id="main-content">
          <h2>Find a dish</h2>
          <form id="search" class="container-fluid">
            <div class="row">
              <div class="col-md-5 input">
                <div class="search-container">
                  <i class="fa fa-search"></i>
                  <input type="text" placeholder="Enter keywords">
                </div>
              </div>
              <div class="col-md-4 input">
                <div class="select-container">
                  <select>
                    <option>Main Course</option>
                    <option>Side Dish</option>
                    <option>Dessert</option>
                    <option>Appertizer</option>
                  </select>
                  <span class="arrow-container">
                    <i class="fa fa-angle-down"></i>
                  </span>
                </div>
              </div>
              <div class="col-md-3 input">
                <button type="submit" class="dinner-btn">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
